# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "Airspace"
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/airspace-jekyll/" # the subpath of your site, e.g. /blog
url: "localhost" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

cover: "/assets/cover.png"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
sass:
    sass_dir: _sass
    style: compressed
plugins:
  - jekyll-feed

# Exclude from processing
exclude:
  - "*.gemspec"
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "LICENSE.md"
  - "node_modules"
  - "README.md"

# Always include in processing
keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

# Google analytics
# ga_tracking_id: "UA-XXXX-1"